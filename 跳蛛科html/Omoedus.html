先说一下，由于当初没有拍背部所以第一张是借用了一下2楼所给的大佬的网站里的图，第二张是我喂小蚂蚁的图
omoesdus属
我在一个公园的几棵树上遇到过几只，可能是omoedus orbiculatus （round ant eater），就如它的英文别名，食性就是捕食蚂蚁
吐个槽，当时遇到了4，5只，结果只抓到一个，它们听到我踩断树枝的声音后就全躲起来了（还是野的机灵啊[/笑哭]）之所以能抓到一只，是因为这只当时正在吃蚂蚁[/笑哭]，然后这货在被抓后绕着盒子跑了一宿。。
我个人想叫它“太阳蛛”，因为背部的图案就是古代一个国家的☀️的符号啊
